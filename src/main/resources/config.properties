# Appium Configuration
appium.port=4723
appium.ip.address=127.0.0.1

# Appium server URLs for local and cloud environments
appium.local.url=http://127.0.0.1:4723
appium.cloud.url=https://hub-cloud.browserstack.com/wd/hub

# Logging Configuration
log.base.directory=logs
appium.server.log.subdirectory=appium-server
appium.server.log.filename.prefix=appium-server-
appium.server.log.level=info

# Netlify deployment command used for uploading the report directory
netlify.deploy.command.prefix=netlify deploy --prod --dir=

# Required for shell script execution in Windows environments
bash.executable.path=C:/Program Files/Git/bin/bash.exe

# Report Configuration
report.netlify.url=https://appiumreports.netlify.app/extent-report.html#
report.netlify.screenshots.url=https://appiumreports.netlify.app/actualreportscreenshots/

# Test Execution Settings
run.environment=local
browser.type=chrome